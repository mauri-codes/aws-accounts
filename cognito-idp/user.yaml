
  AccountsCognitoUser{{index}}:
    Type : AWS::IAM::User
    Properties:
      UserName: {{UserName}}
      Groups:
        - !Ref AccountsCognitoGroup
      LoginProfile:
        Password: {{Password}}
        PasswordResetRequired: false
      Path: /guest/cognito/
      Tags:
        - Key: user
          Value: {{UserName}}
        - Key: userType
          Value: guest
